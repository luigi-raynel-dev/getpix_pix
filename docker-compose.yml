version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: getpix_pix
    restart: unless-stopped
    environment:
      - APP_ENV=local
      - DB_CONNECTION=mongo
      - DB_HOST=mongo
      - DB_PORT=27017
      - KAFKA_BROKER=getpix_kafka:9092
    ports:
      - "9503:9501"
    volumes:
      - ./html:/var/www/html
    working_dir: /var/www/html
    networks:
      - getpix_gateway_getpix

networks:
  getpix_gateway_getpix:
    external: true